<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <div id="app">
      <h2>{{fullName}}</h2>
      <button @click="setFullName">computed.set</button>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            firstName: 'Rose',
            lastName: 'Jack',
          }
        },
        computed: {
          // fullName() {
          //   return this.firstName + ' ' + this.lastName
          // },
          fullName: {
            get: function () {
              return this.firstName + ' ' + this.lastName
            },
            set: function (value) {
              const names = value.split(' ')
              this.firstName = names[0]
              this.lastName = names[1]
            },
          },
        },
        methods: {
          setFullName() {
            this.fullName = 'Lily Tom'
          },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
