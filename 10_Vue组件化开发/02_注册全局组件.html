<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .product {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <product-item class="product"> </product-item>
      <product-item class="product"> </product-item>
      <product-item class="product"> </product-item>
    </div>

    <!-- 组件product的模板 -->
    <template id="item">
      <div class="product">
        <h2>我是商品</h2>
        <div>商品图片</div>
        <div>
          商品价格:
          <span>￥9.9</span>
        </div>
        <p>商品描述信息,9.9秒杀</p>
      </div>
    </template>

    <script src="../lib/vue.js"></script>
    <script>
      // 根组件
      const App = {}
      // 定义商品组件模板
      const product = {
        template: "#item",
      }
      // 创建app
      const app = Vue.createApp()
      // 注册组件
      app.component('product-item', product)
      // 挂载app
      app.mount('#app')
    </script>
  </body>
</html>
