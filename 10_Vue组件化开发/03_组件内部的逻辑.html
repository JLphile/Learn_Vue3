<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .product {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav-bar></nav-bar>
      <product-item class="product"> </product-item>
    </div>

    <!-- 组件product的模板 -->
    <template id="product">
      <div class="product">
        <h2>{{title}}</h2>
        <div>
          <span>商品价格:￥{{price}}</span>
        </div>
      </div>
      <button @click="collection">收藏</button>
    </template>
    <template id="nav">
      <div class="nav">
        <h2>我是导航</h2>
      </div>
    </template>

    <script src="../lib/vue.js"></script>
    <script>
      // 根组件
      const App = {}
      // 定义商品组件模板
      const product = {
        template: '#product',
        data() {
          return {
            title: '我是商品',
            price: 9.9,
          }
        },
        methods: {
          collection() {
            console.log('点击收藏')
          },
        },
      }

      const nav = {
        template: '#nav',
      }
      // 创建app
      const app = Vue.createApp()
      // 注册组件
      app.component('ProductItem', product)
      app.component('NavBar', nav)
      // 挂载app
      app.mount('#app')
    </script>
  </body>
</html>
