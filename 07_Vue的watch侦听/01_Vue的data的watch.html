<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <button @click="changeMessage">click to change message</button>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello World',
            infos: {
              name: 'Rose',
              age: 19,
            },
          }
        },

        methods: {
          changeMessage() {
            this.message = 'Hello Vue3'
            this.infos = {
              name: 'Jack',
              age: 26,
            }
          },
        },

        watch: {
          // 函数名 就是 data 中对象的key
          message(newValue, oldValue) {
            console.log('message is changed', newValue, oldValue)
          },
          infos(newValue, oldValue) {
            console.log('infos is changed', newValue, oldValue)
            console.log( newValue.name, oldValue.name)
            console.log({...newValue}) // 对象结构赋值 获得新对象
            console.log(Vue.toRaw(newValue)) // Vue方法toRaw 将代理对象转成 原来的对象
          },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
