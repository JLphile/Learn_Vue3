<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <button @click="btn1Click">按钮1</button>
      <!-- age 为字符串 -->
      <button @click="btn2Click('Rose','age')">按钮2-1</button>
      <button @click="btn2Click('Rose',18)">按钮2-2</button>
      <!-- age 为变量 -->
      <button @click="btn2Click('Rose',age)">按钮2-3</button>
      <!-- 内置参数 event -->
      <button @click="btn3Click('Rose',age,$event)">按钮3-1</button>
      <!-- 当methods中的方法函数参数缺省时,默认event是内置参数,可以直接使用 ,也可以用$event传参-->
      <button @click="btn4Click('Rose',age)">按钮4-1</button>
      <button @click="btn4Click('Rose',age,$event)">按钮4-2</button>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello World',
            age: 20,
          }
        },
        methods: {
          btn1Click(event) {
            console.log(event)
          },
          btn2Click(name, age) {
            console.log('argument:', name, age, event)
          },
          btn3Click(name, age, event) {
            console.log('argument:', name, age, event)
          },
          btn4Click(name, age) {
            console.log('argument:', name, age, event)
          },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
