<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <div id="app">
      <h2 style="color: red; font-size: 30px">{{message}}</h2>
      <h2 :style="{color:fontColor,'font-size':'30px'}">{{message}}</h2>
      <h2 :style="{color:fontColor,fontSize:fontSize}">{{message}}</h2>
      <h2 :style="objStyle">{{message}}</h2>
      <h2 :style="[objStyle,{backgroundColor:'purple'}]">{{message}}</h2>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello World',
            fontColor: 'blue',
            fontSize: '20px',
            objStyle: {
              fontSize: '25px',
              color: 'green',
            },
          }
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
