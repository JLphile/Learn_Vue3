<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <div id="app">
      <div class="gender">
        <label for="male">
          <input id="male" type="radio" v-model="gender" name="gender" value="male"/>男
        </label>
        <label for="female">
          <input id="female" type="radio" v-model="gender" name=gender" value="female"/>女
        </label>
        <h2>性别:{{gender}}</h2>
      </div>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            gender:''
          }
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
