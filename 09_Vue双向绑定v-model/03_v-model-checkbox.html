<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <div id="app">
      <label for="agree"> <input type="checkbox" id="agree" v-model="isAgree" value="此处内容不会传入isAgree"/>同意协议 </label>
      <h2>单选框双向绑定的值是Boolean类型:{{isAgree}}</h2>
      <hr />

      <div class="hobbies">
        <h2>请选择你的爱好:</h2>
        <label for="sing"> <input id="sing" type="checkbox" v-model="hobbies" value="sing" />唱 </label>
        <label for="jump"> <input id="jump" type="checkbox" v-model="hobbies" value="jump" />跳 </label>
        <label for="rap"> <input id="rap" type="checkbox" v-model="hobbies" value="rap" />rap </label>
        <label for="basketball">
          <input id="basketball" type="checkbox" v-model="hobbies" value="basketball" />篮球
        </label>
        <p>爱好:{{hobbies}}</p>
      </div>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isAgree: false,
            hobbies: [],
          }
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
